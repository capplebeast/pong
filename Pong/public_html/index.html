<!DOCTYPE html>
<html>
    <body>
        <audio id="Blip">
            <source src="pongBlip.ogg" type="audio/ogg">
            <source src="pongBlip.mp3" type="audio/mpeg">
        </audio>
        <audio id="Avicii">
            <source src="Avicii.ogg" type="audio/ogg">
            <source src="Avicii.mp3" type="audio/mpeg">
        </audio>
        Directions: You control your paddle with the "W" and "S" keys. First to 6 takes the win!
        Several clicks on the difficulty buttons may be needed to notice a difference.  Music Creds: Levels by Avicii (Kick the Jet Engine Remix) RIP Avicii
    <div id="Menu">
        <h1 id="playerWinsTag"></h1>
            
        <h2 id="aiWinsTag"></h2>
        
        <center style = "color: Cyan">Ultimate Ping Pong</center>
        <input id="StartButton" type="button" value="Start Game" onclick = "startGame()" style=" display: block; margin: 0 auto; font-size: 25px;"/>
        <input id="PlayAgainButton" type="button" value="Play Again" onclick = "playAgain()" style="visibility: hidden; display: block; margin: 0 auto; font-size: 25px;"/>
        <input id="Harder" type="button" value="Increase Difficulty" onclick = "increaseDiff()" style="font-size: 18px;"/>
        <input id="Eaiser" type="button" value="Decrease Difficulty" onclick = "decreaseDiff()" style="font-size: 18px;"/>
    </div>
        <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

</html>
